<!DOCTYPE html>
<html>
<head>
    <title>Leap Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="page-container">

<div class="page-wrapper">

    <div class="gest-container">

        <div class="left box">left</div>

        <div class="right box">right</div>

    </div>

    <div class="gest-container">

        <div class="tap box">tap</div>

    </div>

    <div class="gest-container">

        <div class="open box">open</div>

        <div class="close box">close</div>

    </div>

    <div class="gest-container">

        <div class="up box">up</div>

        <div class="down box">down</div>

    </div>

</div>

</div>

</body>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/jquery-1.10.2.min.js"></script>
<script src="js/lib/leap.js"></script>
<script src="js/gestures.js"></script>

</html>
